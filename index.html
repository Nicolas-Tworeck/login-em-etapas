<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro Multi-etapas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="multiStepForm">
      <!-- Etapa 1 -->
      <div class="form-step active">
        <h2>Etapa 1: Informações Pessoais</h2>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName" required>

        <button type="button" class="next-btn">Próximo</button>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step">
        <h2>Etapa 2: Informações de Contato</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" class="prev-btn">Anterior</button>
        <button type="button" class="next-btn">Próximo</button>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step">
        <h2>Etapa 3: Dados de Login</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" class="prev-btn">Anterior</button>
        <button type="submit">Finalizar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
